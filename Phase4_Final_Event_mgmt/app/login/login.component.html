<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>
<body style="padding:100px ">
<div class="container" style="border: groove rgb(210, 197, 197) 1px; padding:10px;border-radius: 7px;">
    <h2 style="text-align: center;">Welcome to Event Management Admin Page!</h2><br>
    <h4>Login</h4>
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm.value)">
       
        <div class="form-group">
            <label for="UserId">Admin User Id:</label>
            <input required minlength="3" maxlength="10" ngModel name="firstName" type="text" #firstName="ngModel" class="form-control" id="firstName" style="width: 40%;">
            <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
                <div *ngIf="firstName.errors?.required">First Name is required.</div>
                <div *ngIf="firstName.errors?.minlength">First Name is minimum {{ firstName.errors?.minlength.requiredLength }} character.</div>
                <div *ngIf="firstName.errors?.maxlength">First Name is maximum 10 character.</div>
            </div>
        </div>
         
        <div class="form-group">
            <label for="lastName">Password</label>
            <input required ngModel name="lastName" type="password" #lastName="ngModel" class="form-control" id="lastName" style="width:40%">
            <div class="alert alert-danger" *ngIf="lastName.touched && !lastName.valid">
                Last Name is required.
            </div>
        </div>
         <br>
      
        <button class="btn btn-primary" type="submit" [class.disabled]="!contactForm.valid">Submit</button>
        
      </form>
 <div *ngIf="!iscorrect" >
<p >Invalid login</p>
 </div>
      </div>
    </body>
    </html>
