<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</head>
<body style="padding:100px ">
    <button type="button" style="margin:8px; margin-left: 80%;" class="btn btn-primary" (click)="LoginUser()">User Login</button> 
    <button type="button" style="margin:8px;" class="btn btn-primary" (click)="registerUser()">User Register</button> 
<div class="container" style="border: groove rgb(210, 197, 197) 1px; padding:10px;border-radius: 7px;">
    
    <h2 style="text-align: center;">Welcome to Aadhar Admin Login!</h2><br>
    <h4>Login</h4>
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm.value)">
       
        <div class="form-group">
            <label for="UserId">Admin User Id:</label>
            <input required minlength="3" maxlength="10" ngModel name="UserId" type="text" #UserId="ngModel" class="form-control" id="UserId" style="width: 40%;">
            <div class="alert alert-danger" *ngIf="UserId.touched && !UserId.valid">
                <div *ngIf="UserId.errors?.required">ID is required.</div>
                <div *ngIf="UserId.errors?.minlength">ID is minimum {{ UserId.errors?.minlength.requiredLength }} character.</div>
                <div *ngIf="UserId.errors?.maxlength">ID is maximum 10 character.</div>
            </div>
        </div>
         
        <div class="form-group">
            <label for="passwd">Password</label>
            <input required ngModel name="passwd" type="password" #passwd="ngModel" class="form-control" id="passwd" style="width:40%">
            <div class="alert alert-danger" *ngIf="passwd.touched && !passwd.valid">
               Password is required.
            </div>
        </div>
         <br>
      
        <button id="login" class="btn btn-primary" type="submit" [class.disabled]="!contactForm.valid">Submit</button>
        
      </form>
 <div *ngIf="!iscorrect" >
<p >Invalid login</p>
 </div>
      </div>
    </body>
    </html>
