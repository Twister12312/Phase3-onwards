<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Page Title</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body >
    <div class="container">
        <button type="button" style="margin:8px; margin-left: 90%;" class="btn btn-primary" (click)="Logout()">Logout</button> 
        <h2>Welcome Admin</h2>   
        <p>User requests:</p>
    <table class="table"  style="margin: 0px; border: 1px solid rgb(216, 211, 211);">
        <thead>
          <tr>
            <th>Name</th>
            <th>Mail</th>
            <th>Aadharno</th>
            <th>LogId</th>
            <th>Duplicate</th>
            <th>New</th>
            <th>Update</th>
            <th>Status</th>
            <th> </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let l of log">
            <td>{{l[0]}}</td>
            <td>{{l[1]}}</td>
            <td>{{l[2]}}</td>
            <td>{{l[3]}}</td>
            <td>{{l[4]}}</td>
            <td>{{l[5]}}</td>
            <td>{{l[6]}}</td>
            <td>{{l[7]}}</td>

            <td>
             
              <button type="button" class="btn btn-primary" style="background-color: grey;
              border-color: grey;" (click)="Accept(l[3])">Accept Request</button>
            </td>
          </tr>
        </tbody>
      </table>
<p>List of Users:</p>
<table class="table"  style="margin: 0px; border: 1px solid rgb(216, 211, 211);">
    <thead>
      <tr>
        <th>Uid</th>
        <th>Name</th>
        <th>DOB</th>
        <th>Gender</th>
        <th>Aadharno</th>
        <th>Phone</th>
        <th> </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users">
        <td>{{u.uid}}</td>
        <td>{{u.name}}</td>
        <td>{{u.dob}}</td>
        <td>{{u.gender}}</td>
        <td>{{u.aadharno}}</td>
        <td>{{u.mail}}</td>
        <td>
          <button type="button" class="btn btn-primary" style="background-color: grey;
          border-color: grey;" (click)="delete(u.uid)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

    </div>
</body>
</html>
